<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Daily Routine</title>
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="login_page">
    <div class="login_container">
      <div class="login_card">
        <!-- Logo Section -->
        <div class="login_logo">
          <i class="fas fa-tasks"></i>
          <h1>Join Daily Routine</h1>
          <p>Create Your Account Today</p>
        </div>

        <!-- Sign Up Form -->
        <form class="login_form" id="signupForm">
          <!-- Full Name -->
          <div class="login_form_group">
            <label for="signup_name">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input 
              type="text" 
              id="signup_name" 
              class="login_input" 
              placeholder="Enter your full name" 
              required 
            />
          </div>

          <!-- Email -->
          <div class="login_form_group">
            <label for="signup_email">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input 
              type="email" 
              id="signup_email" 
              class="login_input" 
              placeholder="your.email@example.com" 
              required 
            />
          </div>

          <!-- Password -->
          <div class="login_form_group">
            <label for="signup_password">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="password_wrapper">
              <input 
                type="password" 
                id="signup_password" 
                class="login_input" 
                placeholder="Enter your password" 
                required 
              />
              <button type="button" class="toggle_password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="login_form_group">
            <label for="signup_confirm">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <div class="password_wrapper">
              <input 
                type="password" 
                id="signup_confirm" 
                class="login_input" 
                placeholder="Confirm your password" 
                required 
              />
              <button type="button" class="toggle_password" id="toggleConfirm">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="terms_agreement">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
          </div>

          <!-- Sign Up Button -->
          <button type="submit" class="login_btn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <!-- Login Link -->
        <div class="login_footer">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>

      <!-- Background Decoration -->
      <div class="login_decoration">
        <div class="decoration_circle circle_1"></div>
        <div class="decoration_circle circle_2"></div>
        <div class="decoration_circle circle_3"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      // Toggle password visibility for password field
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('signup_password');

      togglePassword.addEventListener('click', function(e) {
        e.preventDefault();
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });

      // Toggle password visibility for confirm password field
      const toggleConfirm = document.getElementById('toggleConfirm');
      const confirmInput = document.getElementById('signup_confirm');

      toggleConfirm.addEventListener('click', function(e) {
        e.preventDefault();
        const type = confirmInput.type === 'password' ? 'text' : 'password';
        confirmInput.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });

      // Handle sign up form submission
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('signup_name').value;
        const email = document.getElementById('signup_email').value;
        const password = document.getElementById('signup_password').value;
        const confirmPassword = document.getElementById('signup_confirm').value;
        const termsAccepted = document.getElementById('terms').checked;

        // Validate passwords match
        if (password !== confirmPassword) {
          notificationManager.error('Passwords do not match!');
          return;
        }

        // Validate password strength (at least 6 characters)
        if (password.length < 6) {
          notificationManager.error('Password must be at least 6 characters long!');
          return;
        }

        // Validate terms accepted
        if (!termsAccepted) {
          notificationManager.error('Please accept the terms and conditions!');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          notificationManager.error('Please enter a valid email address!');
          return;
        }

        // Store user data in localStorage (in real app, this would be server-side)
        const userData = {
          name: fullName,
          email: email,
          password: password, // Note: Never store passwords in plain text in production!
          createdAt: new Date().toISOString(),
          avatar: 'ðŸ‘¤',
          joinDate: new Date().toISOString(),
          totalTasks: 0,
          completedTasks: 0,
          streak: 0,
          successRate: 0
        };

        // Save to localStorage
        localStorage.setItem('user', JSON.stringify(userData));

        notificationManager.success('Account created successfully! Redirecting...');
        
        setTimeout(() => {
          // Auto-login the user
          sessionStorage.setItem('isLoggedIn', 'true');
          sessionStorage.setItem('userEmail', email);
          
          window.location.href = 'index.html';
        }, 1500);
      });
    </script>
  </body>
</html>
